name: tibco

deploy:
  commands:
    - name: Deploy PSC ignite
      command: helm upgrade --install psc-ignite -f 5.0.0-HF2/helm/psc-ignite/minikube-values.yaml 5.0.0-HF2/helm/psc-ignite
    - name: Deploy PSC
      command: helm upgrade --install psc -f 5.0.0-HF2/helm/psc/minikube-values.yaml 5.0.0-HF2/helm/psc